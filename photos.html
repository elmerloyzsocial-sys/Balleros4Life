<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Photos & Individual Stats - Balleros4Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f7f7fa; }
    main { max-width: 400px; margin: auto; padding: 1em; }
    section { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin: 2em 0 1em 0; padding: 1em; border: 1px solid #e5e5e5;}
    h1 { text-align: center; color: #243d68; }
    a { text-decoration: none; color: #243d68; font-weight: 600;}
    .back { margin-bottom: 1em; display: block;}
    #playerPhotos { display: flex; flex-wrap: wrap; gap: 1em; margin-bottom: 1em; justify-content: flex-start; align-items: flex-end; }
    #playerPhotos > div { text-align: center; width: 80px; min-width: 80px; }
    #playerPhotos img { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; margin-bottom: 0.3em; }
    caption { font-weight: 600; color: #243d68; background: #f0f0f5; text-align: left; padding: 0.2em 0.5em; border-radius: 4px 4px 0 0; margin-bottom: 0.1em;}
    form { margin-bottom: 1em; display: flex; flex-wrap: wrap; gap: 0.5em; align-items: center;}
    input, button { font-size: 1em; padding: 0.45em 0.6em; border: 1px solid #e5e5e5; border-radius: 4px; flex: 1 1 110px;}
    button { background: #f7b32b; color: #222; font-weight: 600; border: none; min-width: 90px; flex: 1 1 90px; }
    .responsive-table { overflow-x: auto; }
    .responsive-table table { min-width: 320px; }
  </style>
</head>
<body>
  <main>
    <a href="index.html" class="back">&larr; Home</a>
    <section>
      <h1>Player Photos & Individual Stats</h1>
      <form id="playerPhotoForm">
        <input type="text" id="photoPlayerName" placeholder="Player Name" required />
        <input type="file" id="playerPhotoUpload" accept="image/*" required />
        <button type="submit">Upload Photo</button>
      </form>
      <div id="playerPhotos"></div>
      <div id="playerStatsTables" class="responsive-table"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

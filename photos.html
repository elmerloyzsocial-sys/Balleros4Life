<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photos - Ballero4Life</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>Ballero4Life</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a href="stats.html"><i class="fas fa-chart-bar"></i> Stats</a>
        <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
        <a href="advice.html"><i class="fas fa-basketball-ball"></i> Coach Advice</a>
        <a href="plays.html"><i class="fas fa-chalkboard"></i> Plays</a>
        <a href="standing.html"><i class="fas fa-list-ol"></i> Standings</a>
		<a href="photos.html"><i class="fas fa-photo-film"></i> Player Profile</a>
      </nav>
      </div>
  </header>
   <main>
    <a href="index.html" class="back">&larr; Home</a>
    <section>
      <h1>Player Facebook Links & Individual Stats</h1>
      <form id="playerFacebookForm">
        <input type="text" id="facebookPlayerName" placeholder="Player Name" required />
        <input type="url" id="playerFacebookUrl" placeholder="Facebook Profile URL" required />
        <button type="submit">Add Link</button>
      </form>
      <div id="playerFacebookLinks">
        <!-- Sample Facebook link -->
        <div class="player-link">
          <a href="https://facebook.com/john.doe" target="_blank">
            <i class="fab fa-facebook-square"></i> John Doe
          </a>
        </div>
      </div>
      <div id="playerStatsTables" class="responsive-table"></div>
    </section>
  </main>
  <script>
    // Handling Facebook links instead of photos
    document.getElementById('playerFacebookForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('facebookPlayerName').value.trim();
      const url = document.getElementById('playerFacebookUrl').value.trim();
      if(name && url) {
        addFacebookLink(name, url);
        this.reset();
      }
    });

    function addFacebookLink(name, url) {
      const linksDiv = document.getElementById('playerFacebookLinks');
      const linkItem = document.createElement('div');
      linkItem.className = 'player-link';
      linkItem.innerHTML = `
        <a href="${url}" target="_blank">
          <i class="fab fa-facebook-square"></i> ${name}
        </a>
      `;
      linksDiv.appendChild(linkItem);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>

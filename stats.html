<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stats - Balleros4Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Balleros4Life - Player Stats</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="stats.html">Stats</a>
      <a href="calendar.html">Calendar</a>
      <a href="advice.html">Coach Advice</a>
      <a href="plays.html">Plays</a>
    </nav>
  </header>
  <main>
    <h2>Track Player Stats Per Game</h2>
    <form id="statsForm">
      <input type="text" id="playerName" placeholder="Player Name" required>
      <input type="number" id="points" placeholder="Points" min="0" required>
      <input type="number" id="rebounds" placeholder="Rebounds" min="0">
      <input type="number" id="assists" placeholder="Assists" min="0">
      <input type="text" id="gameDate" placeholder="Game Date (YYYY-MM-DD)" required>
      <button type="submit" class="btn">Add Stats</button>
    </form>
    <h3>Stats Table</h3>
    <div id="statsTable"></div>
  </main>
  <footer>
    <p>&copy; 2025 Balleros4Life</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

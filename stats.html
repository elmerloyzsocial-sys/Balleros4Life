<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coach Advice - Ballero4Life</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>Ballero4Life</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a href="stats.html"><i class="fas fa-chart-bar"></i> Stats</a>
        <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
        <a href="advice.html"><i class="fas fa-basketball-ball"></i> Coach Advice</a>
        <a href="plays.html"><i class="fas fa-chalkboard"></i> Plays</a>
      </nav>
      </div>
  </header>
  <main>
    <h2>Track Player Stats Per Game</h2>
    <form id="statsForm">
      <input type="text" id="playerName" placeholder="Player Name" required>
      <input type="number" id="points" placeholder="Points" min="0" required>
      <input type="number" id="rebounds" placeholder="Rebounds" min="0">
      <input type="number" id="assists" placeholder="Assists" min="0">
      <input type="text" id="gameDate" placeholder="Game Date (YYYY-MM-DD)" required>
      <button type="submit" class="btn">Add Stats</button>
    </form>
    <h3>Stats Table</h3>
    <div id="statsTable"></div>
  </main>
  <footer>
    <p>&copy; 2025 Balleros4Life</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

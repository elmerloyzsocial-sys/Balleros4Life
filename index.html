<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Balleros4Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #243d68;
      --accent: #f7b32b;
      --bg: #f7f7fa;
      --card: #fff;
      --border: #e5e5e5;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: #222;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.2em 1em;
      text-align: center;
      font-size: 1.3em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    main {
      max-width: 400px;
      margin: auto;
      padding: 1em;
      margin-top: 2em;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2em;
      justify-content: center;
      margin-top: 0.5em;
    }
    .menu-card {
      background: var(--card);
      border-radius: 10px;
      padding: 1.2em 0.8em;
      min-width: 120px;
      max-width: 160px;
      flex: 1 1 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border: 1px solid var(--border);
      text-align: center;
      transition: box-shadow 0.15s, transform 0.15s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-size: 1.13em;
      font-weight: 500;
      letter-spacing: -0.5px;
      position: relative;
    }
    .menu-card:active,
    .menu-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      transform: translateY(-2px) scale(1.03);
      background: #f9f9fc;
    }
    .menu-card span {
      font-size: 2em;
      display: block;
      margin-bottom: 0.35em;
      color: var(--accent);
    }
    @media (max-width: 480px) {
      main { max-width: 99vw; padding: 0.5em; }
      .menu-card { font-size: 1em; min-width: 100px; max-width: 120px; padding: 1em 0.5em; }
      .menu-card span { font-size: 1.35em; }
      header { font-size: 1.13em; }
      .menu-grid { gap: 0.7em; }
    }
    footer {
      text-align: center;
      font-size: 0.93em;
      color: #999;
      margin: 2em 0 1em 0;
    }
  </style>
</head>

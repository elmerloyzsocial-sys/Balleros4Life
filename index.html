<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balleros4Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #243d68;
      --accent: #f7b32b;
      --bg: #f7f7fa;
      --card: #fff;
      --border: #e5e5e5;
    }
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      margin: 0;
      background: var(--bg); 
      color: #222;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.2em 1em;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    section {
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 1em;
      padding: 1em;
      border: 1px solid var(--border);
    }
    h1, h2 {
      font-weight: 600;
      letter-spacing: -1px;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 0.7em;
      color: var(--primary);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px 6px;
      text-align: left;
    }
    th {
      background: #f0f0f5;
      font-weight: 600;
    }

    /* Gallery Styles */
    .galleryItem {
      display: inline-block;
      margin: 0.5em;
      vertical-align: top;
      text-align: center;
    }
    .galleryImg {
      max-width: 120px;
      max-height: 120px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }
    #galleryPreview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
    }
    #galleryPreview div {
      flex: 1 1 90px;
      text-align: center;
    }
    #galleryPreview img {
      max-width: 80px;
      max-height: 80px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    ul { padding-left: 1.5em; margin: 0.5em 0; }
    .advice {
      background: #e6f2ff;
      padding: 8px;
      border-radius: 5px;
      margin-top: 0.5em;
    }
    form {
      margin-bottom: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      align-items: center;
    }
    input, select, button {
      font-size: 1em;
      padding: 0.45em 0.6em;
      border: 1px solid var(--border);
      border-radius: 4px;
      margin: 0.1em 0;
      min-width: 0;
      flex: 1 1 120px;
    }
    button {
      background: var(--accent);
      color: #222;
      font-weight: 600;
      border: none;
      cursor: pointer;
      min-width: 90px;
      flex: 1 1 90px;
    }
    button:hover {
      background: #ffd97a;
    }
    @media (max-width: 700px) {
      main { max-width: 98vw; padding: 0.5em; }
      section { padding: 0.8em; }
    }
    @media (max-width: 480px) {
      th, td { font-size: 0.95em; padding: 5px 3px; }
      h2 { font-size: 1.05em; }
      .galleryImg, #galleryPreview img { max-width: 60px; max-height: 60px; }
      input, select, button { font-size: 0.98em; padding: 0.4em 0.38em; }
      button { min-width: 70px; }
    }
    /* Make tables horizontally scrollable on small screens */
    .responsive-table { overflow-x: auto; }
    .responsive-table table { min-width: 400px; }
  </style>
</head>
<body>
  <header>
    <h1>Balleros4Life</h1>
  </header>
  <main>
    <section>
      <h2>Next Game</h2>
      <div id="nextGame"></div>
    </section>

    <section>
      <h2>Standings</h2>
      <div id="standingsTable" class="responsive-table"></div>
    </section>

    <section>
      <h2>Team Stats</h2>
      <div id="teamStatsTable" class="responsive-table"></div>
    </section>

    <section>
      <h2>Gallery Preview</h2>
      <div id="galleryPreview"></div>
    </section>

    <section>
      <h2>Full Gallery</h2>
      <div id="galleryFull"></div>
      <form id="uploadForm">
        <input type="file" id="photoUpload" accept="image/*" />
        <input type="text" id="photoCaption" placeholder="Caption" />
        <button type="submit">Upload</button>
      </form>
    </section>

    <section>
      <h2>Player Stats</h2>
      <div id="statsTable" class="responsive-table"></div>
      <form id="statsForm">
        <input type="text" id="playerName" placeholder="Player Name" required />
        <input type="number" id="points" placeholder="Points" required />
        <input type="number" id="rebounds" placeholder="Rebounds" required />
        <input type="number" id="assists" placeholder="Assists" required />
        <input type="date" id="gameDate" required />
        <button type="submit">Add Stats</button>
      </form>
    </section>

    <section>
      <h2>Game Calendar</h2>
      <div id="gameCalendar" class="responsive-table"></div>
    </section>

    <section>
      <h2>Advice</h2>
      <form id="adviceForm">
        <select id="adviceTopic">
          <option value="offense">Offense</option>
          <option value="defense">Defense</option>
          <option value="teamwork">Teamwork</option>
          <option value="conditioning">Conditioning</option>
          <option value="shooting">Shooting</option>
        </select>
        <button type="submit">Get Advice</button>
      </form>
      <div id="adviceResult"></div>
    </section>

    <section>
      <h2>Plays</h2>
      <ul id="playsList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coach Advice - Ballero4Life</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>Ballero4Life</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a href="stats.html"><i class="fas fa-chart-bar"></i> Stats</a>
        <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
        <a href="advice.html"><i class="fas fa-basketball-ball"></i> Coach Advice</a>
        <a href="plays.html"><i class="fas fa-chalkboard"></i> Plays</a>
        <a href="standing.html"><i class="fas fa-list-ol"></i> Standings</a>
      </nav>
      </div>
  </header>
  <main>
    <a href="index.html" class="back">&larr; Home</a>
    <section>
      <h1>Player Stats</h1>
      <div id="statsTable" class="responsive-table"></div>
      <form id="statsForm">
        <input type="text" id="playerName" placeholder="Player Name" required />
        <input type="number" id="points" placeholder="Points" required />
        <input type="number" id="rebounds" placeholder="Rebounds" required />
        <input type="number" id="assists" placeholder="Assists" required />
        <input type="date" id="gameDate" required />
        <button type="submit">Add Stats</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
